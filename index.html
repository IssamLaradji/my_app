<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .quiz-container {
            max-width: 600px;
            background: white;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .question {
            font-size: 1.2em;
        }
        .options button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: none;
            background: #3498db;
            color: white;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
        }
        .options button:hover {
            background: #2980b9;
        }
        .next-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            background: #2ecc71;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .next-button:hover {
            background: #27ae60;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz App</h1>
        <p class="question">What is the capital of France?</p>
        <div class="options">
            <button>Paris</button>
            <button>London</button>
            <button>Berlin</button>
            <button>Madrid</button>
        </div>
        <button class="next-button">Next Question</button>
    </div>
</body>
</html>
